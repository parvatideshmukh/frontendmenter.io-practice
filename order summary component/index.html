<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="/images/illustration-hero.svg">
        <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>
                 audiobooks, and podcasts on any device <br>anywhere you like!</p>
            <div class="plan">
                <img src="/images/icon-music.svg">
                <h3>Annual Plan <br><span style="color: #696f80;">$59.99/year</span</h3>
            
                <a href="#">Change</a>
                </div>
            <button class="btn">Proceed to Payment</button>
            <span class="cancel">Cancel Order</span>

        </div>

    </div>
    
</body>
</html>
